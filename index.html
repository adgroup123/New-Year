
<!DOCTYPE html>
<html>
  <head>
    <title>Your New Year Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="shortcut icon" type="image/png" href="download.jpg" />
      </head>
     
  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://github.com/adgroup123/New-Year/tree/gh-pages">Adgroup</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="pixel.html">Pixel art</a></li>
       
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="wrapper">
  <div class="container text-center">
  <div class="col-md-12">
    <h1 id="header" style="text-align:center" class="">New Year CountDown</h1>
  </div>
  <div class="col-md-3 col-xs-6">
    <div class="clock">
    <div class="well top-pane">
      <div id="days" class="num">00</div>
    </div>
    <div class="well bottom-pane">
      <div id="days-text" class="text">Days</div>
    </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-6">
    <div class="clock">
    <div class="well top-pane">
      <div id="hours" class="num">00</div>
    </div>
    <div class="well bottom-pane">
      <div id="hours-text" class="text">Hours</div>
    </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-6">
    <div class="clock">
    <div class="well top-pane">
      <div id="mins" class="num">00</div>
    </div>
    <div class="well bottom-pane">
      <div id="mins-text" class="text">Minutes</div>
    </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-6">
    <div class="clock">
    <div class="well top-pane">
      <div id="secs" class="num">00</div>
    </div>
    <div class="well bottom-pane">
      <div id="secs-text" class="text">Seconds</div>
    </div>
    </div>
  </div>
  <div id="info" class="small"></div>
  </div>
</div>
  </body>
</html>
